<div class="modal-header">
  <h5 class="modal-title">
    {{ isEditMode ? 'Personel Güncelle' : 'Yeni Personel Ekle' }}
  </h5>
  <button type="button" class="btn-close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <form [formGroup]="personelForm" (ngSubmit)="submitForm()">
    <div class="row g-3">
      <div class="col-md-6">
        <label>Ad</label>
        <input type="text" class="form-control" formControlName="firstName" />
      </div>
      <div class="col-md-6">
        <label>Soyad</label>
        <input type="text" class="form-control" formControlName="lastName" />
      </div>
      <div class="col-md-6">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
      <div class="col-md-6">
        <label>Rol</label>
        <input type="text" class="form-control" formControlName="role" />
      </div>
      <div class="col-md-6">
        <label>Maaş</label>
        <input type="number" class="form-control" formControlName="salary" />
      </div>

      <!-- Şifre sadece eklemede görünür -->
      <div class="col-md-6" *ngIf="!isEditMode">
        <label>Şifre</label>
        <input type="password" class="form-control" formControlName="password" />
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">İptal</button>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="loading"
    (click)="submitForm()"
  >
    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
    {{ isEditMode ? 'Güncelle' : 'Ekle' }}
  </button>
</div>
