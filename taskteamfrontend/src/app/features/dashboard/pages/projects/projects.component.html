<div class="projects-container p-4 bg-light min-vh-100">
    <div class="d-flex justify-content-between align-items-center mb-1">
  <h2 class="fs-3 fw-bold mb-1">Projeler</h2>
   <button class="btn btn-primary" (click)="openModal()">
      <i class="bi bi-plus-lg me-2"></i> Yeni Proje
    </button>
  </div>
  <p class="text-secondary mb-4">Tüm projelerinizi yönetin.</p>

  <div class="card border-0 shadow-sm">
    <div class="card-body p-4">
      <div class="text-center text-muted py-4">
        <i class="bi bi-folder fs-1 d-block mb-2"></i>
        <h4 class="fs-5 fw-bold text-dark mb-1">Henüz proje bulunmuyor.</h4>
        <p class="mb-0">İlk projenizi oluşturarak başlayın.</p>
        <button class="btn btn-primary mt-3" (click)="openModal()">
            <i class="bi bi-plus-lg me-2"></i>Proje Oluştur</button>
      </div>
    </div>
  </div>
</div>
