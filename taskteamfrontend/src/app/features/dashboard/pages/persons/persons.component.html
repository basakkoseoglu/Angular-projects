<div class="personnel-container p-4 bg-light min-vh-100">
  <!-- Başlık -->
  <div class="d-flex justify-content-between align-items-center mb-1">
    <h2 class="fs-3 fw-bold mb-1">Personel</h2>
    <button class="btn btn-primary" (click)="openModal()">
      <i class="bi bi-plus-lg me-2"></i> Yeni Personel Ekle
    </button>
  </div>
  <p class="text-secondary mb-4">Aktif personel listesini görüntüleyin ve yönetin.</p>

  <!-- Personel Kartı -->
  <div class="card border-0 shadow-sm">
    <div class="card-body p-4">

      <!-- Arama -->
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0">
              <i class="bi bi-search text-muted"></i>
            </span>
            <input type="text" class="form-control border-start-0 ps-0" placeholder="Personel ara...">
          </div>
        </div>
      </div>

      <!-- Boş Durum -->
      <div class="text-center text-muted py-5">
        <i class="bi bi-people fs-1 d-block mb-3"></i>
        <h4 class="fs-5 fw-bold text-dark mb-2">Henüz aktif personel bulunmuyor.</h4>
        <p class="mb-3">Yeni bir personel ekleyerek başlayın.</p>
        <button class="btn btn-primary" (click)="openModal()">
          <i class="bi bi-plus-lg me-2" ></i>Personel Ekle
        </button>
      </div>
