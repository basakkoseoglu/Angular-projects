<div class="d-flex align-items-center justify-content-center">
    <div>
        <div class="card border-0 rounded-4 p-4 p-md-5 text-center" style="width: 500px; max-width: 90vw;">

            <!-- Logo -->
            <div class="mb-3">
                <i class="bi bi-house-lock-fill d-block mx-auto text-primary" style="font-size: 64px;"></i>
            </div>

            <!-- Başlık -->
            <h2 class="fw-bold mb-1">TaskTeam</h2>
            <p class="text-body-secondary mb-4">Yeni hesap oluşturun.</p>

            <!-- Form -->
            <form (ngSubmit)="onSubmit()" class="text-start">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstname" class="form-label">Ad</label>
                        <div class="input-group">
                            <span class="input-group-text border-end-0">
                            <i class="bi bi-person text-muted"></i>
                        </span>
                        <input type="text" class="form-control border-start-0 ps-0" id="firstname" [(ngModel)]="firstname" name="firstname"
                            required>
                    </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastname" class="form-label">Soyad</label>
                        <div class="input-group">
                            <span class="input-group-text border-end-0">
                            <i class="bi bi-person text-muted"></i>
                        </span>
                        <input type="text" class="form-control border-start-0 ps-0" id="lastname" [(ngModel)]="lastname" name="lastname"
                            required>
                    </div>
                </div>
                 </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-posta</label>
                    <div class="input-group">
                        <span class="input-group-text border-end-0">
                            <i class="bi bi-envelope text-muted"></i>
                        </span>
                        <input type="email" class="form-control border-start-0 ps-0" id="email" [(ngModel)]="email"
                            name="email" placeholder="ornek@email.com" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <div class="input-group">
                        <span class="input-group-text border-end-0">
                            <i class="bi bi-lock text-muted"></i>
                        </span>
                        <input type="password" class="form-control border-start-0 ps-0" id="password"
                            [(ngModel)]="password" name="password" placeholder="••••••••" required>
                    </div>
                </div>

                <!-- <div class="mb-3">
                    <label for="role" class="form-label">Rol</label>
                    <select class="form-select" id="role" [(ngModel)]="role" name="role" required>
                        <option value="">Seçiniz</option>
                        <option value="admin">Admin</option>
                        <option value="user">Kullanıcı</option>
                        <option value="manager">Yönetici</option>
                    </select>
                </div> -->

                <!-- <div class="mb-3">
                    <label for="salary" class="form-label">Maaş</label>
                    <input type="number" class="form-control" id="salary" [(ngModel)]="salary" name="salary" required>
                </div> -->

                <button type="submit" class="btn btn-primary w-100 btn-lg">Kayıt Ol</button>
            </form>

            <div class="mt-3">
                <small class="text-body-secondary">Zaten hesabınız var mı? <a routerLink="/login">Giriş Yap</a></small>
            </div>

        </div>

        <!-- Card'ın DIŞINDA -->
        <div class="mt-3 text-center">
            <small class="text-white-50">Proje ve görev yönetim sistemi</small>
        </div>
    </div>
</div>
