<div class="tasks-container p-4 bg-light min-vh-100">

  <h2 class="fs-3 fw-bold mb-1">Görevler</h2>
   <button class="btn btn-primary" (click)="openModal()">
      <i class="bi bi-plus-lg me-2"></i> Yeni Görev
    </button>
  </div>

        <h4 class="fs-5 fw-bold text-dark mb-1">Henüz görev yok.</h4>
        <p class="mb-0">İlk görevinizi oluşturarak başlayın.</p>
        <button class="btn btn-primary mt-3">

</div>
