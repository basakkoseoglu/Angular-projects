<div class="modal-header">
    <h4 class="modal-title fw-bold">Yeni Personel Ekle</h4>
    <button type="button" class="btn-close" aria-label="Kapat" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
    <form>
        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label class="form-label">Personel Ad *</label>
                <input type="text" class="form-control" name="first_name" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Personel Soyad *</label>
                <input type="text" class="form-control" name="last_name" required>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">E-posta *</label>
            <input type="text" class="form-control" name="last_name" required placeholder="ornek@gmail.com">
        </div>
        <div class="mb-3">
            <label class="form-label">Pozisyon/Rol *</label>
            <input type="text" class="form-control" name="last_name" required placeholder="ornek@gmail.com">
        </div>
        <div class="mb-3">
            <label class="form-label">Maaş (₺) *</label>
            <input type="number" class="form-control" name="salary" step="0.01" min="0" placeholder="örn. 25000">
        </div>
        <div class="mb-3">
            <label class="form-label">Durum *</label>
            <select class="form-select">
                <option value="aktif">Aktif</option>
                <option value="pasif">Pasif</option>
            </select>
        </div>

    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-secondary" (click)="activeModal.dismiss()">İptal</button>
    <button class="btn btn-primary" (click)="activeModal.close()">Oluştur</button>
</div>
