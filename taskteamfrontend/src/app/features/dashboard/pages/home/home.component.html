<div class="dashboard-container p-4 bg-light min-vh-100">
    <h2 class="fs-3 fw-bold mb-1">Dashboard</h2>
    <p class="text-secondary mb-4">Proje ve görev istatistiklerinize genel bakış</p>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-3 mb-4">

        <div class="col">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div
                            class="bg-primary bg-opacity-10 text-primary fs-3 me-3 pe-3 ps-3 pt-2 pb-2 rounded-3 d-flex align-items-center justify-content-center">
                            <i class="bi bi-folder2"></i>
                        </div>
                        <div class="text-primary fs-3 p-2 rounded-3 d-flex align-items-center justify-content-center">
                            <i class="bi bi-graph-up-arrow"></i>
                        </div>
                    </div>
                    <h3 class="fs-4 fw-bold mb-2">0</h3>
                    <p class="fw-medium text-dark mb-1">Aktif Proje</p>
                    <span class="small text-muted">Toplam: 0</span>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="bg-success bg-opacity-10 text-success fs-3 me-3 pe-3 ps-3 pt-2 pb-2 rounded-3 d-flex align-items-center justify-content-center">
                            <i class="bi bi-check2-square"></i>
                        </div>
                        <div class="text-success fs-3 p-2 rounded-3 d-flex align-items-center justify-content-center">
                            <i class="bi bi-graph-up-arrow"></i>
                        </div>
                    </div>
                    <h3 class="fs-4 fw-bold mb-2">0</h3>
                    <p class="fw-medium text-dark mb-1">Tamamlanan Görev</p>
                    <span class="small text-muted">Toplam: 0</span>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="bg-warning bg-opacity-10 text-warning fs-3 me-3 pe-3 ps-3 pt-2 pb-2 rounded-3  d-flex align-items-center justify-content-center">
                            <i class="bi bi-clock"></i>
                        </div>
                        <div class="text-warning fs-3 p-2 rounded-3 d-flex align-items-center justify-content-center">
                            <i class="bi bi-exclamation-circle"></i>
                        </div>
                    </div>
                    <h3 class="fs-4 fw-bold mb-2">0</h3>
                    <p class="fw-medium text-dark mb-1">Devam Eden Görev</p>
                    <span class="small text-muted">İşlem Bekliyor</span>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="bg-opacity-10 text-purple fs-3 me-3 pe-3 ps-3 pt-2 pb-2 rounded-3  d-flex align-items-center justify-content-center"
                            style="background-color: rgba(168, 85, 247, 0.1);">
                            <i class="bi bi-people"></i>
                        </div>
                         <div class="text-purple fs-3 p-2 rounded-3 d-flex align-items-center justify-content-center">
                            <i class="bi bi-graph-up-arrow"></i>
                        </div>
                    </div>
                    <h3 class="fs-4 fw-bold mb-1">0</h3>
                    <p class="fw-medium text-dark mb-1">Aktif Personel</p>
                    <span class="small text-muted">Ekip Üyeleri</span>
                </div>
            </div>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
            <h4 class="fw-semibold mb-3">Son Görevler</h4>
            <div class="text-center text-muted py-4">
                <i class="bi bi-check2-square fs-1 d-block mb-2"></i>
                <p class="mb-0">Henüz görev bulunmuyor</p>
            </div>
        </div>
    </div>
</div>
